<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Driving Car</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
      <button onclick="saveBrain()">💾</button>
      <button onclick="discardBrain()">❌</button>
      <br />
      <label for="parallelCars">Parallel Cars:</label>
      <input type="text" id="parallelCars" name="parallelCars" value="500" /><br />
      <label for="mutationRate">Mutation Rate:</label>
      0: No mutation 1: Completely random<br />
      <input type="text" id="mutationRate" name="mutationRate" value="0.1" /> <br />
      <label for="speed">Speed:</label>
      <input type="text" id="speed" name="speed" value="2" />
      <br />
      <br />
      <button onclick="restart()">Restart</button>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="network.js"></script>
    <script src="visualizer.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="car.js"></script>
    <script src="controls.js"></script>
    <script src="app.js"></script>
  </body>
</html>
